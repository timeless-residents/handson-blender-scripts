<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Scripts Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: '#4a9eff',
                    }
                }
            }
        }
    </script>
    <style>
        .video-thumbnail {
            background-color: #2d3748;
            background-image: linear-gradient(45deg, #374151 25%, transparent 25%, transparent 75%, #374151 75%, #374151), 
                            linear-gradient(45deg, #374151 25%, transparent 25%, transparent 75%, #374151 75%, #374151);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-5">
    <header class="text-center mb-8 py-8">
        <h1 class="text-4xl mb-4 text-accent font-bold">Blender Scripts Gallery</h1>
        <p class="text-lg">A collection of Blender automation scripts and their outputs</p>
        <p class="text-gray-400 text-sm mt-4">
            View the <a href="https://github.com/timeless-residents/handson-blender-scripts" class="text-accent hover:underline">GitHub repository</a>
        </p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-5" id="gallery">
        <!-- Gallery items will be dynamically inserted here -->
    </main>

    <script>
        async function loadGallery() {
            const scripts = [];
            
            // Get list of scripts (19 handson scripts)
            for (let i = 1; i <= 19; i++) {
                const number = i.toString().padStart(3, '0');
                scripts.push({
                    name: `handson_${number}`,
                    scriptPath: `https://github.com/timeless-residents/handson-blender-scripts/blob/main/scripts/handson_${number}.py`,
                    outputPath: `output/handson_${number}`,
                    number: number
                });
            }
    
            const gallery = document.getElementById('gallery');
            
            scripts.forEach(script => {
                const item = document.createElement('div');
                item.className = 'bg-gray-800 rounded-lg overflow-hidden transition-colors duration-200 hover:bg-gray-700';
                
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'relative w-full pt-[56.25%] video-thumbnail';
    
                const mp4Path = `${script.outputPath}.mp4`;
                const pngPath = `${script.outputPath}.png`;
                
                // Try PNG first
                const img = document.createElement('img');
                img.className = 'absolute inset-0 w-full h-full object-contain';
                img.src = pngPath;
                
                let downloadLink;
                
                const updateDownloadLink = (path) => {
                    const links = item.querySelectorAll('.download-link');
                    links.forEach(link => {
                        if (path) {
                            link.href = path;
                            link.classList.remove('opacity-50', 'cursor-not-allowed');
                            link.onclick = null;
                        } else {
                            link.href = '#';
                            link.classList.add('opacity-50', 'cursor-not-allowed');
                            link.onclick = (e) => e.preventDefault();
                        }
                    });
                };

                const showPlaceholder = () => {
                    mediaContainer.innerHTML = `
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center">
                                <div class="text-gray-400 italic mb-2">Output will be available after running the script</div>
                                <div class="text-sm text-gray-500">${script.name}</div>
                            </div>
                        </div>
                    `;
                    updateDownloadLink(null);
                };
                
                img.onload = () => {
                    mediaContainer.innerHTML = '';
                    mediaContainer.appendChild(img);
                    updateDownloadLink(pngPath);
                };
                
                img.onerror = () => {
                    // Try to fetch video thumbnail first
                    fetch(mp4Path, { method: 'HEAD' })
                        .then(response => {
                            if (response.ok) {
                                // If video exists, create video element
                                const video = document.createElement('video');
                                video.controls = true;
                                video.muted = true;
                                video.playsinline = true;
                                video.setAttribute('webkit-playsinline', 'true');
                                video.preload = 'metadata';
                                video.className = 'absolute inset-0 w-full h-full object-contain';
                                
                                // Generate thumbnail using canvas
                                video.addEventListener('loadeddata', () => {
                                    video.currentTime = 0.1;  // Seek to 0.1s for thumbnail
                                });

                                video.addEventListener('seeked', () => {
                                    const canvas = document.createElement('canvas');
                                    canvas.width = video.videoWidth;
                                    canvas.height = video.videoHeight;
                                    const ctx = canvas.getContext('2d');
                                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    
                                    // Set the thumbnail as poster
                                    video.poster = canvas.toDataURL();
                                });

                                const source = document.createElement('source');
                                source.src = mp4Path;
                                source.type = 'video/mp4';
                                
                                video.appendChild(source);

                                // Better error handling
                                video.addEventListener('error', () => {
                                    showPlaceholder();
                                });

                                // Touch event handling
                                let touchStartTime = 0;
                                video.addEventListener('touchstart', () => {
                                    touchStartTime = Date.now();
                                });

                                video.addEventListener('touchend', () => {
                                    const touchDuration = Date.now() - touchStartTime;
                                    if (touchDuration < 200) {
                                        if (video.paused) {
                                            video.play().catch(err => console.error('Playback failed:', err));
                                        } else {
                                            video.pause();
                                        }
                                    }
                                });
                                
                                mediaContainer.innerHTML = '';
                                mediaContainer.appendChild(video);
                                updateDownloadLink(mp4Path);
                            } else {
                                showPlaceholder();
                            }
                        })
                        .catch(() => {
                            showPlaceholder();
                        });
                };
                
                const info = document.createElement('div');
                info.className = 'p-5';
                
                info.innerHTML = `
                    <div class="text-xl mb-2 text-accent">${script.name}</div>
                    <div class="flex gap-4 mt-4">
                        <a href="${script.scriptPath}" target="_blank" class="text-accent hover:underline text-sm">View Script #${script.number}</a>
                        <a href="#" target="_blank" class="text-accent hover:underline text-sm download-link">Download Output</a>
                    </div>
                `;
                
                item.appendChild(mediaContainer);
                item.appendChild(info);
                gallery.appendChild(item);
            });
        }
    
        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
